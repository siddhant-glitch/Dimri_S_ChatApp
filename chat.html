<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>My chat page</title>
</head>
<body>

    <div class="container">
        <video id="video" loop muted autoplay preload="auto">
            <source src="images/background.mp4" type="video/mp4" />
        </video>
    </div>

    <a href="/">
        <img src="images/logo.png" alt="logo" width="300px" class="logo">
    </a>
    
    <main id="app">


        <!-- vue custom message component goes here-->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>
        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea></br>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
